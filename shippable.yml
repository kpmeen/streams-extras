language: scala
scala:
  - 2.11.8
  - 2.12.1

jdk:
  - openjdk8

env:
  global:
    - secure: 
    - secure: 

build:
  pre_ci_boot:
    image_name: kpmeen/docker-scala-sbt
    image_tag: latest
    pull: true
    options: "-e HOME=/root"

  ci:
    - $SHIPPABLE_BUILD_DIR/pre-ci.sh
    - sbt clean coverage test coverageReport

  post_ci:
    - mkdir -p shippable/codecoverage
    - mv $SHIPPABLE_BUILD_DIR/target/scala-${SCALA_VERSION%??}/coverage-report/cobertura.xml $PWD/shippable/codecoverage/